<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" /> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/vendor/moment.min.js"></script>
  <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>

  <div class="btn" id="had-one">Had One</div>

  <div id="info-row" class="ui-grid-a">
    <div class="ui-block-a"><div id="today-container" class="info-slug"><div id="today"></div><p>Today<br />&nbsp;</p></div></div>
    <div class="ui-block-b"><div id="yesterday-container"><div class="info-slug"><div id="yesterday"></div><p>This Time<br />Yesterday</p></div></div></div>
  </div>

  <script type="text/javascript" src="js/calendar_utils.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/log_data.js"></script>

  <script type="text/javascript">
    var counter = App.counter();  

    function hadOne() {
      counter.hadOne();
      App.updateUI(counter);
    }

    $(function() {
      App.todayEl = $('#today')[0];
      App.yesterdayEl = $('#yesterday')[0];

      $('#had-one').click(hadOne); 
      App.updateUI(counter);
    });
  </script>
</body>
</html>
